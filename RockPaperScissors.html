<!DOCTYPE html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
<body>
    <h1>Make your selection below!</h1>
    <button id="rock" value="Rock" onclick="choice(this)">Rock</button>
    <button id="paper" value="Paper" onclick="choice(this)">Paper</button>
    <button id="scissors" value="Scissors" onclick="choice(this)">Scissors</button>
<script>

function choice(el) {
    var pChoice = el.getAttribute("value");
    var myArray = ["Rock","Paper","Scissors"];
    var cChoice = myArray[Math.floor(Math.random()*myArray.length)];
    compareChoices(pChoice, cChoice);
}

function compareChoices(pChoice, cChoice){
    var currentChoices = (pChoice + " vs " + cChoice);

// Tie check
      if (pChoice === cChoice) {
        alert(`${currentChoices} is a Tie`);
        return;
      }

      // Rock
      if (pChoice === "Rock") {
        if (cChoice === "Scissors") {
          alert(`${currentChoices} = You Win`);
        } else {
          alert(`${currentChoices} = Computer Wins`);
        }
      }

      // Paper
      else if (pChoice === "Paper") {
        if (cChoice === "Rock") {
          alert(`${currentChoices} = You Win`);
        } else {
          alert(`${currentChoices} = Computer Wins`);
        }
      }

      // Scissors
      else if (pChoice === "Scissors") {
        if (cChoice === "Paper") {
          alert(`${currentChoices} = You Win`);
        } else {
          alert(`${currentChoices} = Computer Wins`);
        }
      }

    }
</script>
</body>
</html>
